<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terminverwaltung</title>
  <style>
    #edit-form {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Terminübersicht</h1>

  <table id="appointments-table">
    <thead>
      <tr>
        <th>Titel</th>
        <th>Datum</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Termine werden hier eingefügt -->
    </tbody>
  </table>

  <!-- Bearbeitungsformular -->
  <div id="edit-form">
    <h3>Termin bearbeiten</h3>
    <input type="hidden" id="edit-id">
    <input type="text" id="edit-title" placeholder="Titel">
    <input type="date" id="edit-date">
    <button onclick="saveEdit()">Speichern</button>
    <button onclick="cancelEdit()">Abbrechen</button>
  </div>

  <script>
    let appointments = [
      { id: 1, title: 'Zahnarzt', date: '2025-05-20' },
      { id: 2, title: 'Team-Meeting', date: '2025-05-21' }
    ];

    const archivedAppointments = [];

    function updateAppointmentsUI() {
      const tableBody = document.querySelector('#appointments-table tbody');
      tableBody.innerHTML = '';

      appointments.forEach(appointment => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${appointment.title}</td>
          <td>${appointment.date}</td>
          <td>
            <button onclick="editAppointment(${appointment.id})">Bearbeiten</button>
            <button onclick="archiveAppointment(${appointment.id})">Archivieren</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editAppointment(id) {
      const appointment = appointments.find(a => a.id === id);
      if (!appointment) return;

      document.getElementById('edit-id').value = appointment.id;
      document.getElementById('edit-title').value = appointment.title;
      document.getElementById('edit-date').value = appointment.date;
      document.getElementById('edit-form').style.display = 'block';
    }

    function saveEdit() {
      const id = parseInt(document.getElementById('edit-id').value);
      const title = document.getElementById('edit-title').value;
      const date = document.getElementById('edit-date').value;

      const appointment = appointments.find(a => a.id === id);
      if (!appointment) return;

      appointment.title = title;
      appointment.date = date;

      updateAppointmentsUI();
      cancelEdit();
    }

    function cancelEdit() {
      document.getElementById('edit-form').style.display = 'none';
    }

    function archiveAppointment(id) {
      const index = appointments.findIndex(a => a.id === id);
      if (index === -1) return;

      const archived = appointments.splice(index, 1)[0];
      archivedAppointments.push(archived);

      console.log("Archiviert:", archived);
      updateAppointmentsUI();
    }

    // Initiales Rendern
    updateAppointmentsUI();
  </script>
</body>
</html>
