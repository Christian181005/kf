<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminplanung Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#10b981',
                        dark: '#1f2937',
                        light: '#f9fafb'
                    }
                }
            }
        }
    </script>
    <style>
        .popup-overlay { background-color: rgba(0,0,0,0.5); transition: opacity 0.3s ease; }
        .popup-content { transform: translateY(20px); transition: all 0.3s ease; }
        .popup-enter { opacity: 0; }
        .popup-enter-active { opacity: 1; }
        .popup-enter .popup-content { transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Popup Trigger Button -->
    <button id="openPopup" class="fixed bottom-6 right-6 bg-primary text-white p-4 rounded-full shadow-lg hover:bg-secondary transition-all">
        <i class="fas fa-calendar-plus text-xl"></i>
    </button>

    <!-- Main Popup -->
    <div id="popupOverlay" class="fixed inset-0 popup-overlay hidden flex items-center justify-center z-50">
        <div class="popup-content bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-dark">Terminplanung Methode</h3>
                    <button id="closePopup" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <p class="text-gray-600 mb-6">Wählen Sie eine Methode zur Terminplanung aus:</p>

                <div class="space-y-4">
                    <!-- Automatic Button -->
                    <button id="autoSchedule" class="w-full flex items-center justify-between p-4 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-lg transition-all">
                        <div class="flex items-center">
                            <div class="p-2 bg-blue-100 rounded-full mr-3"><i class="fas fa-robot text-blue-600"></i></div>
                            <div>
                                <h4 class="font-medium text-blue-800">Automatisch</h4>
                                <p class="text-sm text-blue-600">Algorithmus erstellt optimalen Zeitplan</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-blue-400"></i>
                    </button>
                    <!-- Manual Button -->
                    <button id="manualSchedule" class="w-full flex items-center justify-between p-4 bg-green-50 hover:bg-green-100 border border-green-200 rounded-lg transition-all">
                        <div class="flex items-center">
                            <div class="p-2 bg-green-100 rounded-full mr-3"><i class="fas fa-user-edit text-green-600"></i></div>
                            <div>
                                <h4 class="font-medium text-green-800">Manuell</h4>
                                <p class="text-sm text-green-600">Termine individuell erstellen</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-green-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Automatic Confirmation Modal -->
    <div id="confirmAutoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-red-600">Warnung</h3>
                <button id="closeAutoModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
            </div>
            <p class="text-gray-700 mb-6"><i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Diese Aktion überschreibt alle vorhandenen Termine mit dem automatisch generierten Zeitplan. Möchten Sie fortfahren?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelAuto" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Abbrechen</button>
                <button id="confirmAuto" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Bestätigen</button>
            </div>
        </div>
    </div>

    <!-- Manual Schedule Modal -->
    <div id="manualScheduleModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-dark">Manuellen Termin erstellen</h3>
                <button id="closeManualModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
            </div>
            <form id="appointmentForm" class="space-y-4">
                <!-- Klassen Auswahl -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Klasse</label>
                    <select required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Bitte auswählen</option>
                        <option>1A</option>
                        <option>1B</option>
                        <option>2A</option>
                        <option>2B</option>
                        <option>3A</option>
                    </select>
                </div>
                <!-- Datum und Zeitfenster -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Datum</label>
                        <input type="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Zeitfenster</label>
                        <select required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Bitte auswählen</option>
                            <option>09:00 - 09:10</option>
                            <option>09:10 - 09:20</option>
                            <option>09:20 - 09:30</option>
                            <option>09:30 - 09:40</option>
                            <option>09:40 - 09:50</option>
                            <option>09:50 - 10:00</option>
                        </select>
                    </div>
                </div>
                <!-- Verantwortlicher Auswahl -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Verantwortlicher</label>
                    <select required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Bitte auswählen</option>
                        <option>Max Mustermann</option>
                        <option>Anna Müller</option>
                        <option>Peter Schmidt</option>
                    </select>
                </div>
                <!-- Ort Auswahl -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ort</label>
                    <select required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Bitte auswählen</option>
                        <option>C116</option>
                        <option>C117</option>
                        <option>C118</option>
                    </select>
                </div>
                <!-- Aktion Buttons -->
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelManual" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Abbrechen</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary">Termin erstellen</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // ... JS bleibt unverändert ...
        const openPopup = document.getElementById('openPopup');
        const closePopup = document.getElementById('closePopup');
        const popupOverlay = document.getElementById('popupOverlay');
        const autoSchedule = document.getElementById('autoSchedule');
        const confirmAutoModal = document.getElementById('confirmAutoModal');
        const closeAutoModal = document.getElementById('closeAutoModal');
        const cancelAuto = document.getElementById('cancelAuto');
        const confirmAuto = document.getElementById('confirmAuto');
        const manualSchedule = document.getElementById('manualSchedule');
        const manualScheduleModal = document.getElementById('manualScheduleModal');
        const closeManualModal = document.getElementById('closeManualModal');
        const cancelManual = document.getElementById('cancelManual');
        const appointmentForm = document.getElementById('appointmentForm');
        openPopup.addEventListener('click', () => { popupOverlay.classList.remove('hidden'); setTimeout(() => popupOverlay.classList.add('popup-enter-active'), 10); });
        closePopup.addEventListener('click', () => { popupOverlay.classList.remove('popup-enter-active'); setTimeout(() => popupOverlay.classList.add('hidden'), 300); });
        autoSchedule.addEventListener('click', () => { popupOverlay.classList.remove('popup-enter-active'); setTimeout(() => { popupOverlay.classList.add('hidden'); confirmAutoModal.classList.remove('hidden'); }, 300); });
        manualSchedule.addEventListener('click', () => { popupOverlay.classList.remove('popup-enter-active'); setTimeout(() => { popupOverlay.classList.add('hidden'); manualScheduleModal.classList.remove('hidden'); }, 300); });
        [closeAutoModal, cancelAuto].forEach(btn => btn.addEventListener('click', () => confirmAutoModal.classList.add('hidden')));
        [closeManualModal, cancelManual].forEach(btn => btn.addEventListener('click', () => manualScheduleModal.classList.add('hidden')));
        confirmAuto.addEventListener('click', () => { alert('Automatische Terminplanung wird durchgeführt...'); confirmAutoModal.classList.add('hidden'); });
        appointmentForm.addEventListener('submit', e => { e.preventDefault(); alert('Termin erfolgreich erstellt!'); manualScheduleModal.classList.add('hidden'); });
    </script>
</body>
</html>
