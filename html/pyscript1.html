<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PyScript lokal</title>

    <!-- Lokale PyScript-Dateien -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css" />
    <script defer type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
</head>
<body>

    <h1 id="output">Hallo Welt</h1>

    <button onclick="changeTextJS()">JavaScript 채ndern</button>
    <button id="pyButton">PyScript 채ndern</button>

    <script>
        function changeTextJS() {
            document.getElementById("output").innerText = "Text von JavaScript ge채ndert!";
        }
    </script>

    <py-script>
        def change_text_py(event):
            Element("output").element.innerText = "Text von PyScript ge채ndert!"

        Element("pyButton").element.onclick = change_text_py
    </py-script>

</body>
</html>
